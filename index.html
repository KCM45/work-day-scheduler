<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="hour 9 col-1">9AM</div>
        <textarea class="description col-10 d9"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b9">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 10 col-1">10AM</div>
        <textarea class="description col-10 d10"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b10">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 11 col-1">11AM</div>
        <textarea class="description col-10 d11"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b11">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 12 col-1">12PM</div>
        <textarea class="description col-10 d12"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b12">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 13 col-1">1PM</div>
        <textarea class="description col-10 d13"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b13">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 14 col-1">2PM</div>
        <textarea class="description col-10 d14"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b14">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 15 col-1">3PM</div>
        <textarea class="description col-10 d15"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b15">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 16 col-1">4PM</div>
        <textarea class="description col-10 d16"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b16">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
      <div class="row">
        <div class="hour 17 col-1">5PM</div>
        <textarea class="description col-10 d17"></textarea>

        <button id="saveBtn" class="saveBtn col-1 b17">
          <i class="far fa-save fa-lg"></i>
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
